<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="stylesheets/output.css">
    
    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <section class="section section-first">
      <h1 class="main-heading">Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>      
    </section>

    <section class="section section-two">
      <p class="call-to-action btn btn-accent">
        <b> Try it free 7 days </b><span>then $20/mo. thereafter </span>
      </p>
      <form class="form">
        <input class="reg-fields" type="text" placeholder="First Name" >
        <input class="reg-fields" type="text" placeholder="Last Name" >
        <input class="reg-fields" type="email" placeholder="Email Address" >
        <input class="reg-fields" type="password" placeholder="Password" >
        <button class="btn btn-accent-2">Claim your free trial</button>
        <p class="terms-agreement">
          By clicking the button, you are agreeing to our <a href="/">Terms and Services</a>
        </p>
      </form>
    </section>
    
    <script src="scripts/main.js"></script>
  </body>
  </html>
